<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <script src="jquery-min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">

        <div id="successMessage">Success!</div>

        <div id="errorMessage"></div>

        <div class="form-element">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="eg. yourname@mail.com">

        </div>

        <div class="form-element">

            <label for="phone">Telephone</label>
            <input type="text" name="phone" id="phone" placeholder="eg. 0631111111">

        </div>

        <div class="form-element">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

        </div>

        <div class="form-element">

            <label for="passwordConfirm">Confirn password</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">

        </div>

        <div class="form-element">

            <input type="submit" id="submitButton" value="Sign Up">

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
